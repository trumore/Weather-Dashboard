<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="col-md-12 p-3 mb-2 bg-secondary text-white text-center" id="header">
      Weather Dashboard
    </header>
    <main class="container-fluid">
      <div class = "row">
          <div class="col-12 col-md-2 p-2 search-column">
              <form class = "border p-2" id = "city-search">
                  <h4>Search City</h2>
                  <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                  <button class = "btn btn-secondary" type = "submit" id="searchButton">Search</button>
              </form>
              <div id="cities-list"></div>
          </div>
          <div class="col-12 col-md-1"></div>
          <div class="col-12 col-md-9" id="current">
            <div class="current-city"></div>
              <h2 class="currentName"></h2>
              <p class="temperature"></p>
              <p class="humidity"></p>
              <p class="wind"></p>
              <p class="UVindex"></p>
              <img src="" alt="current weather icon" class="currentImage">
            <div class="searched-cities"></div>
          </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-3">5 Day Forecast</div>
              <div class="card day1" style="width: 9.5rem;">
                <img class="card-img-top" src="" alt="Day 1 Forecast icon" id="day1image">
                <div class="card-body">
                  <p class="day1date">Date:</p>
                  <p class="day1temp">Temp</p>
                  <p class="day1hum">Humidity:</p>
                </div>
              </div>
              <div class="card day2" style="width: 9.5rem;">
                <img class="card-img-top" src="..." alt="Day 2 Forecast Icon" id="day2image">
                <div class="card-body">
                  <p class="day2date">Date:</p>
                  <p class="day2temp">temp:</p>
                  <p class="day2hum">Humidity:</p>
                </div>
              </div>
              <div class="card day3" style="width: 9.5rem;">
                <img class="card-img-top" src="..." alt="Day 3 Forecast Icon" id="day3image">
                <div class="card-body">
                  <p class="day3date">Date:</p>
                  <p class="day3temp">temp:</p>
                  <p class="day3hum">Humidity:</p>
                </div>
              </div>
              <div class="card day4" style="width: 9.5rem;">
                <img class="card-img-top" src="..." alt="Day 4 Forecast Icon" id="day4image">
                <div class="card-body">
                  <p class="day4date">Date:</p>
                  <p class="day4temp">temp:</p>
                  <p class="day4hum">Humidity:</p>
                </div>
              </div>
              <div class="card day" style="width: 9.5rem;">
                <img class="card-img-top" src="..." alt="Day 5 Forecast Icon" id="day5image">
                <div class="card-body">
                  <p class="day5date">Date:</p>
                  <p class="day5temp">temp:</p>
                  <p class="day5hum">Humidity:</p>
                </div>
          </div>
        </div>
      </div>  
    </main>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
