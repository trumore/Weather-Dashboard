<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="col-md-12 p-3 mb-2 bg-secondary text-white text-center" id="header">
      Weather Dashboard
    </header>
    <main class="container-fluid">
      <div class = "row">
          <div class="col-12 col-md-2 p-2 search-column">
              <form class = "border p-2" id = "city-search">
                  <h4>Search City</h2>
                  <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                  <button class = "btn btn-secondary" type = "submit" id="searchButton">Search</button>
              </form>
              <ul id="cities-list"></ul>
          </div>
          <div class="col-12 col-md-1"></div>
          <div class="col-12 col-md-9" id="current">TEST
            <div class="current-city"></div>
            <div class="searched-cities"></div>
          </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-8 five-day" id="fiveDay"> 5 DAY TEST</div>
        </div>
      </div>  
    </main>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
